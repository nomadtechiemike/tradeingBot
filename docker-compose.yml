version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trader_bot
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - tb-net
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file: .env
    depends_on:
      - postgres
    ports:
      - 3000:3000
    networks:
      - tb-net
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file: .env
    depends_on:
      - postgres
    networks:
      - tb-net
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    env_file: .env
    ports:
      - 5173:5173
    networks:
      - tb-net

volumes:
  pgdata:

networks:
  tb-net:
    driver: bridge
