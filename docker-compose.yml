version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: trader-bot-api
    network_mode: host
    environment:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/trader_bot
      API_PORT: 3000
      API_HOST: 0.0.0.0
      API_SECRET_KEY: ${API_SECRET_KEY}
      AUTH_USERNAME: ${AUTH_USERNAME}
      AUTH_PASSWORD: ${AUTH_PASSWORD}
      TRADING_MODE: ${TRADING_MODE:-PAPER}
      BITKUB_API_KEY: ${BITKUB_API_KEY}
      BITKUB_API_SECRET: ${BITKUB_API_SECRET}
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: trader-bot-worker
    network_mode: host
    environment:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/trader_bot
      WORKER_INTERVAL_MS: ${WORKER_INTERVAL_MS:-2000}
      TRADING_MODE: ${TRADING_MODE:-PAPER}
      PAPER_INITIAL_BALANCE_THB: ${PAPER_INITIAL_BALANCE_THB:-20000}
      PAPER_FEE_RATE: ${PAPER_FEE_RATE:-0.0025}
      PAPER_SLIPPAGE: ${PAPER_SLIPPAGE:-0}
    restart: unless-stopped
