services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trader_bot
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - tb-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - 3000:3000
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/trader_bot
      - API_HOST=0.0.0.0
      - API_PORT=3000
      - API_SECRET_KEY=change-me
      - AUTH_USERNAME=admin
      - AUTH_PASSWORD=change-me
      - TRADING_MODE=PAPER
      - PAPER_INITIAL_BALANCE_THB=20000
      - PAPER_FEE_RATE=0.0025
      - PAPER_SLIPPAGE=0
      - WORKER_INTERVAL_MS=2000
      - WORKER_ENABLED=true
      - LOG_LEVEL=info
    networks:
      - tb-net
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/trader_bot
      - TRADING_MODE=PAPER
      - PAPER_INITIAL_BALANCE_THB=20000
      - PAPER_FEE_RATE=0.0025
      - PAPER_SLIPPAGE=0
      - WORKER_INTERVAL_MS=2000
      - WORKER_ENABLED=true
      - LOG_LEVEL=info
    networks:
      - tb-net
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    depends_on:
      - api
    ports:
      - 5173:5173
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=3000
    networks:
      - tb-net
    restart: unless-stopped

volumes:
  pgdata:

networks:
  tb-net:
    driver: bridge
